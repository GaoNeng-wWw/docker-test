name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  Build:
    runs-on: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g lerna
      - run: npm run init
      - run: npm run build
  Publish:
    runs-on: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g lerna
      - run: npm run init
      - run: npm run build
      - run: npm run publish --dry-run >> log.txt